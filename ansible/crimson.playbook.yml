#!/usr/bin/env ansible-playbook
---

- hosts: 'all'
  roles:
  - 'common'
  - 'updates'
  - 'ssh'
  - 'ansible'
  - 'admin'

- hosts: 'homelab'
  roles:
  - 'config'
  - 'docker'
  - 'docker-stack'
  - 'mount-check'
  - 'mount-space-alert'
  - 'homelab-notifications'
  - 'volume-backup'

- hosts: 'nomad.cr.imson.co,nemesis.cr.imson.co'
  roles:
  - 'certsync'
  - 'docker-nginx'
  - 'homelab-share-backup'
  - 'homelab-landing-page'

- hosts: 'nomad.cr.imson.co'
  roles:
  - 'homelab-share-containers'
  - 'homelab-share-nextcloud'
  - 'homelab-share-registry'
  - 'homelab-reverse-proxy'
  - 'homelab-homer'

- hosts: 'nomad.cr.imson.co'
  roles:
  - 'homelab-share-containers'
  - 'homelab-share-nextcloud'
  - 'homelab-share-registry'
  - 'homelab-reverse-proxy'
  - 'homelab-homer'

- hosts: 'aws'
  roles:
  - 'config'
  - 'disable-init-user'
  - 'docker'
  - 'docker-stack'

- hosts: 'rpi.cr.imson.co'
  roles:
  - 'pihole-lan'

- hosts: 'comet.cr.imson.co'
  roles:
  - 'certpackage'
  - 'docker-nginx'

- hosts: 'stellar.cr.imson.co'
  roles:
  - 'pihole-vpn'

- hosts: 'all'
  roles:
  - 'warn-reboot-required'
